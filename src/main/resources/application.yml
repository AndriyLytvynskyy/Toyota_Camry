spring:
  application:
    name: stream-processor

# Kafka Configuration
kafka:
  bootstrap-servers: kafka:29092
  topics:
    page-views: page_views
    ad-clicks: ad_clicks
  consumer:
    group-id: stream-processor-group
    concurrency: 3  # Number of concurrent consumer threads (one per partition)

# Output Configuration
output:
  database:
    path: ./output/attributed_page_views.db

# Watermark Configuration
watermark:
  allowed-lateness-minutes: 2

# Logging Configuration
logging:
  level:
    root: INFO
    com.ebay.challenge.streamprocessor: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/stream-processor.log
